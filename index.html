<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster in the Dark</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="main__text">
        Shine your light fully on the monster hidden in the dark. Before you run
        out of light.
      </h1>
      <p class="main__text">Note: This game will have audio.</p>
      <img class="main__monster" src="assets/vampire.svg" alt="monster" />
      <div class="main__buttons">
        <button class="button button__hard">Hard</button>
        <button class="button button__medium">Medium</button>
        <button class="button button__easy">Easy</button>
      </div>
    </main>

    <img class="monster" src="assets/vampire.svg" alt="monster" />
    <script src="js/main.js"></script>
  </body>
</html>
